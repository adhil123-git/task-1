<div class="wh-1">
    <h3 >Register</h3>
    <div class="wh-2">
        <form  (ngSubmit)="onSubmit(registerform)" #registerform="ngForm" >
            <label >Name</label>
            <input type="text" placeholder="name" name="name"required [(ngModel)]="name">
            <label>Email</label>
            <input type="text" placeholder="email" name="email"  required [(ngModel)]="email">
            <label >password</label>
            <input type="password" placeholder="password" name="password"  required [(ngModel)]="password">
            <button type="submit" >Register</button>
        </form>
    </div>
</div>
